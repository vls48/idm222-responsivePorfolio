<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="initial-scale=1.0, width=device-width" />

	<title>CONTACT</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
	<link rel="stylesheet" href="master.css">
</head>
<body>

	<div class="wrapper">
		<div class="contact-input">
			<h1>Contact me</h1>
				<form>
					<p> 
						<input id="uname" name="uname" type="text" placeholder="Name" required>
					</p>

					<p>
						<input id="email" name="email" type="text" placeholder="Email" required>
					</p>

					<p>
						<input id="subject" name="subject" type="text" placeholder="Subject" required>
					</p>

					<p>
						<input id="message" name="message" type="text" placeholder="Enter your message here" required>
					</p>

					<p>
						<input type="submit">
					</p>
				</form>
		</div>

		<div class="contact-info">
			<h1>Victoria Stewart</h1>

			<ul>
				<li>Phone</li>
				<li>717.437.7139</li>
				<li>Email</li>
				<li>vls48@drexel.edu</li>
			</ul>

		</div>
</div>
	
</body>
</html>
